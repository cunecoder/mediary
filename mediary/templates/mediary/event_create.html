{% extends "mediary/base.html" %}
{% load static %}
{% block content %}
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<div class="container mt-5 position-relative">
    <!-- Background Decorative Images -->
    <div class="background-images">
        <img src="{% static 'images/image1.png' %}" class="image" alt="Decorative Image 1">
        <img src="{% static 'images/image2.png' %}" class="image" alt="Decorative Image 2">
        <img src="{% static 'images/image3.png' %}" class="image" alt="Decorative Image 3">
        <img src="{% static 'images/image4.png' %}" class="image" alt="Decorative Image 4">
        <img src="{% static 'images/image5.png' %}" class="image" alt="Decorative Image 5">
        <img src="{% static 'images/image6.png' %}" class="image" alt="Decorative Image 6">
    </div>

    <h1 class="display-4 text-center mb-5 animate__animated animate__fadeIn text-white">Create a New Event</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 animate__animated animate__zoomIn bg-light">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Event Details</h2>
                </div>
                <div class="card-body p-4">
                    <!-- Event Form -->
                    <form id="event-form" method="POST" action="{% url 'mediary:event_create' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">Create Event</button>
                            <a href="{% url 'mediary:home' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<style>
    /* Background and Images */
    body {
        background: linear-gradient(135deg, #6b7280 0%, #1e3a8a 100%);
        overflow-x: hidden;
    }
    .background-images {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .image {
        position: absolute;
        width: 100px; /* Adjust size as needed */
        height: auto;
        opacity: 0.6; /* Slight transparency for background effect */
        animation: float 15s infinite ease-in-out;
    }
    /* Specific image positions and animations */
    .image:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-duration: 12s;
    }
    .image:nth-child(2) {
        top: 30%;
        right: 20%;
        animation-duration: 18s;
    }
    .image:nth-child(3) {
        bottom: 20%;
        left: 25%;
        animation-duration: 15s;
    }
    .image:nth-child(4) {
        top: 50%;
        left: 70%;
        animation-duration: 20s;
    }
    .image:nth-child(5) {
        bottom: 30%;
        right: 10%;
        animation-duration: 14s;
    }
    .image:nth-child(6) {
        top: 20%;
        left: 50%;
        animation-duration: 16s;
    }
    /* Animation for floating effect */
    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.4;
        }
        50% {
            transform: translateY(-50px) rotate(180deg);
            opacity: 0.6;
        }
        100% {
            transform: translateY(0) rotate(360deg);
            opacity: 0.4;
        }
    }
    /* Card and Button Styling */
    .card-header {
        background: linear-gradient(90deg, #007bff, #0056b3);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease-in-out;
    }
    .btn-secondary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease-in-out;
    }
</style>
{% endblock content %}
