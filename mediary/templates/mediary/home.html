{% extends "mediary/base.html" %}
{% load static %}

{% block content %}
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <img src="{% static 'images/image7.png' %}" alt="Mediary Logo" class="logo mb-4">
    <h1 class="display-4 text-black mb-4">Make Planning Simple</h1>
    <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
        <a href="{% url 'mediary:event_create' %}" class="btn btn-primary btn-lg">Create Event</a>
        <a href="{% url 'mediary:event_list' %}" class="btn btn-secondary btn-lg">View All Events</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<style>
    /* Gradient Background */
    body {
        background: linear-gradient(90deg, rgba(248, 121, 205, 0.4), rgba(248, 201, 84, 0.4));
        min-height: 100vh;
        margin: 0; /* Remove default browser margins */
    }
    /* Logo Styling */
    .logo {
        max-width: 350px; /* Adjust size as needed */
        height: auto;
    }
    /* Button Hover Effects */
    .btn-primary:hover {
        background-color: #005f99; /* Darker blue for hover */
        transform: translateY(-2px); /* Subtle lift effect */
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn-secondary:hover {
        background-color: #5a6268; /* Darker gray for hover */
        transform: translateY(-2px); /* Subtle lift effect */
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    /* Responsive Button Layout */
    @media (max-width: 767px) {
        .d-flex {
            flex-direction: column !important; /* Stack buttons vertically on mobile */
        }
    }
</style>
{% endblock content %}
