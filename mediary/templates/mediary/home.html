{% extends "mediary/base.html" %}
{% load static %}

{% block content %}
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Top-Left Logo -->
<img src="{% static 'images/image7.png' %}" alt="Mediary Logo" class="logo mb-4" style="width: 150px; height: auto;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-left: 180px;">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Templates</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Discover Events
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <img src="{% static 'images/image8.png' %}" alt="Mediary Logo" class="logo mb-4" style="width: 150px; height: auto;">
    <h1 class="display-1 text-black mb-4 fw-semibold text-center">Simplify the<br>Way you Plan</h1>
    <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
        <a href="{% url 'mediary:event_create' %}" class="btn btn-primary btn-lg">Create Event</a>
        <a href="{% url 'mediary:event_list' %}" class="btn btn-dark btn-lg">View All Events</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<style>
    /* Gradient Background with Image */
    body {
        background: linear-gradient(90deg, rgba(248, 121, 205, 0.4), rgba(248, 201, 84, 0.4));
        background-image: url('{% static "images/image1.png" %}');
        background-size: 10%; /* Fixed from invalid '10' */
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        margin: 0; /* Remove default browser margins */
    }
    /* Logo Styling */
    .logo {
        position: absolute; /* Changed from fixed to absolute to scroll with page */
        top: 10px; /* Adjusted from 1 for better spacing */
        left: 10px; /* Adjusted from 5 for consistency */
        margin: 10px;
        max-width: 350px; /* For center logo */
        height: auto;
    }
    /* Navbar Styling */
    .navbar {
        position: fixed; /* Keep navbar always visible */
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensure navbar is above other content */
        margin-left: 0; /* Remove margin to span full width */
    }
    /* Main Content Margin */
    .container {
        margin-top: 80px; /* Prevent content from being hidden under navbar */
    }
    /* Button Hover Effects */
    .btn-primary:hover {
        background-color: #005f99; /* Darker blue for hover */
        transform: translateY(-2px); /* Subtle lift effect */
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    .btn-dark:hover {
        background-color: #2c2c2c; /* Darker shade for btn-dark */
        transform: translateY(-2px); /* Subtle lift effect */
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }
    /* Responsive Button Layout */
    @media (max-width: 767px) {
        .d-flex {
            flex-direction: column !important; /* Stack buttons vertically on mobile */
        }
    }
</style>
{% endblock content %}
