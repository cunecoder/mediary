{% extends "mediary/base.html" %}
{% load static %}
{% block content %}
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<div class="container mt-5 position-relative">
    <div class="background-images">
        <img src="{% static 'images/image7.png' %}" class="image" alt="Decorative Image 1">
    </div>
    <h1 class="display-4 text-center mb-5 animate__animated animate__fadeIn text-white">Log In</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 animate__animated animate__zoomIn bg-light bg-opacity-75">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Sign In</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                            <a href="{% url 'mediary:home' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'mediary:register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<style>
    .background-images {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .image {
        position: absolute;
        width: 130px;
        height: auto;
        opacity: 1;
    }
    .image:nth-child(1) {
        top: 0;
        left: 0;
        transform: none;
    }
    .card-header {
        background: linear-gradient(90deg, #f8c954, #f878cd);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease-in-out;
    }
    .btn-secondary:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease-in-out;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.75);
    }
</style>
{% endblock content %}
